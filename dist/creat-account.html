    <!--نهاية رأس الصفحة -->

    <main>
        <!-- قسم انشاء حساب  -->
      <section class="creat">
        <div class="layer darker"></div>
          <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h1 class="head text-center">إنشاء حساب جديد</h1>
                </div>
            </div>
            <form class="row d-flex justify-content-center mx-auto" id="form">
                <div class="col-12">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">الاسم</label>
                        <input type="text" name="text" class="form-control" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text"></div>
                      </div>
                </div>
                <div class="col-12">
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">تاريخ الميلاد</label>
                        <input type="date" name="date" class="form-control">
                      </div>
                </div>
                <div class="col-12">
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">البريد الالكتروني</label>
                        <input type="mail" name="email" class="form-control">
                    </div>
                </div>
                <div class="col-12">
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">كلمة المرور</label>
                        <input type="password" name="password" class="form-control">
                    </div>
                </div>
                <div class="col-12">
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">تأكيد كلمة المرور</label>
                        <input type="password" name="password2" class="form-control">
                    </div>
                </div>
                <div class="col-12">
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="checkbox" name="checkbox">
                        <label class="form-check-label" for="checkbox">اوافق علي الشروط والاحكام!</label>
                        <span class="mr-4"><a href="#">الشروط والاحكام</a></span>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">إنشاء حساب جديد</button>
                    <span><a href="./sign-in.html">هل لديك حساب؟</a></span>
                </div>
            </form>
          </div>
      </section>
      <!--نهاية قسم انشاء حساب  -->
    </main>

    <!-- ذيل الصفحة -->
    <footer class="footer-footer">
      <div class="container-fluid text-center">
        <div class="row">
          <div class="col-12">
            جميع الحقوق محفوظة <span id="save"></span>
          </div>
        </div>
      </div>
